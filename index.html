<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnTonyPlay15</title>
</head>
<body>
    <h1 class="titulo">Ejercicio de Encriptar texto de Alura Challenge</h1>

    <main class="main">
      <section class="form box">
        <form action="">
          <label for="input-texto">Ingresar el texto: </label>
          <input class="text-input" type="text" name="input-texto" id="input-texto">
          <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
        </form>
      </section>
    
      <section class="msg box">
        <h2 id="">Mensaje encriptado: </h2>
        <input class="text-input-salida" type="text" id="msg">
      </section>
    </main>
  
    <script src="script.js"></script>
    
</body>
</html>
